# Configuración de Redis para APG BI Dashboard

# Configuraciones básicas
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Configuraciones de memoria
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Configuraciones de persistencia
save 900 1
save 300 10
save 60 10000

# Configuración AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Configuraciones de red
tcp-backlog 511
unixsocket /tmp/redis.sock
unixsocketperm 700

# Configuraciones de logging
loglevel notice
logfile ""

# Configuraciones de bases de datos
databases 16

# Configuraciones de seguridad (descomenta y configura en producción)
# requirepass tu_password_seguro
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""

# Configuraciones de rendimiento
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Configuraciones de cliente
timeout 0
tcp-keepalive 300

# Configuraciones de replicación (para alta disponibilidad)
# masterauth <master-password>
# slave-serve-stale-data yes
# slave-read-only yes

# Configuraciones de notificaciones de eventos de keyspace
notify-keyspace-events ""

# Configuraciones de latencia
latency-monitor-threshold 100

# Configuraciones específicas para sesiones
# Estas configuraciones optimizan Redis para el uso como almacén de sesiones
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
